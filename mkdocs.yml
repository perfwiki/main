site_name: "perf: Linux profiling with performance counters"
site_url: https://perfwiki.github.io/main/
repo_url: https://github.com/perfwiki/main
edit_uri: ../main/edit/main/docs
nav:
  - Main Page: index.md
  - Tutorial:
    - Introduction: tutorial.md
    - perf stat: tutorial.md#counting-with-perf-stat
    - perf record: tutorial.md#sampling-with-perf-record
  - Useful Links : useful-links.md
  - Top-Down Analysis: top-down-analysis.md
  - Kernel lock contention : lock-contention.md
  - perf tools support for IntelÂ® Processor Trace : perf-tools-support-for-intel-processor-trace.md
  - Glossary : glossary.md
  - Man pages: man-pages.md

theme: 
  name: material
  logo: img/favicon.png
  favicon: img/favicon.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime

markdown_extensions:
  - admonition
  - footnotes
  - meta
  - toc:
      permalink: true

copyright: Copyright &copy; 2024 Linux perf wiki Contributors
